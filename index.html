<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UzJaFaR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="UzMD.png" type="image/x-icon">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v3.0.6/css/line.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <button class="view-modal">click me</button>
    <div class="popup">
        <header>
            <span>Share Uz</span>
            <div class="close"><i class="uil uil-times"></i></div>
        </header>
        <div class="content">
            <p>Share this link</p>
            <ul class="icons">
                <a href="https://www.facebook.com/jafar.norxurozov.3" target="__blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://github.com/UzJaFaR-13" target="__blank"><i class='bx bxl-github'></i></a>
                <a href="https://www.instagram.com/invites/contact/?i=v5rc6otezexs&utm_content=5hbxdp6" target="__blank"><i class="fab fa-instagram"></i></a>
                <a href="https://t.me/UzJaFaR_13" target="__blank"><i class='bx bxs-message-square-dots'></i></a>
                <a href="https://t.me/it_center_nurobod" target="__blank"><i class="fab fa-telegram-plane"></i></a>
            </ul>
            <p>Or copy link</p>
            <div class="field">
                <i class="url-icon uil uil-link"></i>
                <input type="text" readonly value="https://uzjafar-13.github.io/Hellowen__u/">
                <button>Copy</button>
            </div>
        </div>
    </div>

    <script>
        const viewBtn = document.querySelector(".view-modal"),
            popup = document.querySelector(".popup"),
            close = popup.querySelector(".close"),
            field = popup.querySelector(".field"),
            input = field.querySelector("input"),
            copy = field.querySelector("button");

        viewBtn.onclick = () => {
            popup.classList.toggle("show");
        }
        close.onclick = () => {
            viewBtn.click();
        }

        copy.onclick = () => {
            input.select(); //select input value
            if (document.execCommand("copy")) { //if the selected text copy
                field.classList.add("active");
                copy.innerText = "Copied";
                setTimeout(() => {
                    window.getSelection().removeAllRanges(); //remove selection from document
                    field.classList.remove("active");
                    copy.innerText = "Copy";
                }, 3000);
            }
        }
    </script>

</body>

</html>
